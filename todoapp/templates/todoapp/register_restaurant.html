<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
              crossorigin="anonymous">
    <title>Registrar Restaurante</title>
</head>
<body>
    <div class="container" style="margin-top: 2em;">
        <h1>Registrar un Restaurante</h1>
        <div class="form-group">
            {% load crispy_forms_tags %}
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}  <!-- Renderiza automÃ¡ticamente todos los campos del formulario -->
                <button type="submit" class="btn btn-success">Registrar Restaurante</button>
            </form>
        </div>
        <div class="mt-4">
            <a href="{% url 'restaurant_list' %}" class="badge badge-primary">Volver a la lista de restaurantes</a>
        </div>
    </div>
</body>
</html>
