{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Entrar - Mapa de Comida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

  <!-- Flexor CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="fullscreen-centered page-login">
  <!-- Background Wrapper -->
  <div id="background-wrapper" class="benches">

    <!-- Contenido Principal -->
    <div id="content">
      <div class="header">
        <div class="header-inner text-center">
          <!-- Logo -->
          <a class="navbar-brand center-block" href="{% url 'restaurant_list' %}" title="Home">
            <img src="{% static 'img/map.png' %}" alt="Mapa de Comida" class="logo-img">
          </a>
        </div>
      </div>

      <!-- Formulario de Login -->
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Iniciar Sesión</h3>
            </div>
            <div class="panel-body">
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <fieldset>
                  <!-- Campo de Nombre de Usuario -->
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username" id="nombre_usuario" required>
                    </div>
                  </div>

                  <!-- Campo de Contraseña -->
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="Contraseña" name="contraseña" id="contraseña"required>
                    </div>
                  </div>

                  <!-- Botón de Envío -->
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </fieldset>
              </form>
              <!-- Enlace de Registro -->
              <p class="m-b-0 m-t-20 text-center">¿No tienes una cuenta? <a href="{% url 'register_user' %}">Regístrate aquí</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
