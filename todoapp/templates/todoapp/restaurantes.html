<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Mapa de Comidas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
       <div class="container" style="margin-top: 2em">

            <!-- Encabezado de la pÃ¡gina-->
            <h1>Mapa de comidas</h1>
            <p class="tagline">Busca tu antojo</p>
            <!-- Fin encabezado -->
                 <!-- Lista de las tareas existentes -->
                <ul class="taskList">
                {% for restaurant in restaurantes %} <!-- django template lang - for loop -->
                    <li class="unstyled">
                        <h4 for="{{ restaurant.id }}"><span class="complete-">{{ restaurant.name }}</span></h4>
                            {% for categoria in restaurant.categorias.all %}
                                <span style="border:thin solid grey; background-color:lightgrey" class="categoria-{{ restaurant.categorias }}"> {{categoria}} </span>
                            {% endfor %}
                    </li>

                {% endfor %}
                </ul>
            <!-- Fin de la lista de tareas existentes-->
            </form>
        </div><!-- container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
